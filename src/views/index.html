<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Inventario</title>
</head>

<body>
  <div class="control-wrapper">
    <h3>AÃ±adir Articulo</h3>
    <form id="newArticleForm" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
      </div>
      <div class="form-row form-group">
        <input type="number" class="form-control" id="code" placeholder="Codigo" required>
      </div>
      <div class="form-row form-group">
        <input type="number" class="form-control" id="price" placeholder="Precio" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" id="quantity" placeholder="Cantidad" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="description" placeholder="Description" required>
      </div>
      <button type="button" id="addArticle">Agregar</button>
    </form>
  </div>

  <div class="control-wrapper">
    <h3>Buscar/Eliminar Articulo</h3>
    <input type="number" id="Index" placeholder="Indice">
    <button type="button" id="btnSearch" name="button">Buscar</button>
    <button type="button"  id="btnDelete" name="button">Eliminar</button>
  </div>

  <div class="control-wrapper">
    <button type="button" id="btnReport" name="button">Generar Reporte</button>
  </div>

  <div id="report">

  </div>

  <!--Javascript funcional-->
  <script src="../js/main.js" type="module"></script>

</body>

</html>
